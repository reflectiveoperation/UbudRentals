<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: headFragment"></div>
    <title>OMDB Search</title>
</head>
<body>
<div th:replace="fragments/navBar :: navBarFragment"></div>
<div class="w-50 p-3">
    <table class="table table-dark">
        <thead>
        <tr>
            <th> Title </th>
            <th> Year </th>
            <th> Poster </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${movie.empty}">
            <td colspan="2"> No Movies Available </td>
        </tr>
        <tr>
            <td><span th:text="${movie.title}"></span></td>
            <td><span th:text="${movie.movieYear}"></span></td>
            <td><span th:text="${movie.poster}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/cssScripts :: cssScriptsFragment"></div>
</body>
</html>
