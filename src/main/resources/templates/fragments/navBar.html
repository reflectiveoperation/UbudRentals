<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="navBarFragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/display-available-movies">Available Movies<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/initiate-online-search">Online Movie Search<span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <form autocomplete="off" class="form-inline my-2 my-lg-0" th:action="@{/movie-search-result}" th:object="${movieSearchRequest}" method="get">
                <div class="autocomplete" style="width:300px;">
                    <input class="form-control mdb-autocomplete mr-sm-2" id="form-autocomplete"  type="search" placeholder="Search" aria-label="Search" th:field="*{title}">
                </div>

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
</html>
