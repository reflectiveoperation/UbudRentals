<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="moviesTableFragment">
    <table class="table table-dark">
        <thead>
        <tr>
            <th> Title </th>
            <th> Year </th>
            <th> Poster </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${movies.empty}">
            <td colspan="2"> No Movies Available </td>
        </tr>
        <tr th:each="movie : ${movies}">
            <td><span th:text="${movie.title}"></span></td>
            <td><span th:text="${movie.movieYear}"></span></td>
            <td><span th:text="${movie.poster}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
